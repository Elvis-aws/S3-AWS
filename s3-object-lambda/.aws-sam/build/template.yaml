AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: S3 Object Lambda
Resources:
  S3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
        - ServerSideEncryptionByDefault:
            SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
  S3BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket:
        Ref: S3Bucket
      PolicyDocument:
        Version: 2012-10-17
        Statement:
        - Action: '*'
          Effect: Allow
          Resource:
          - Fn::GetAtt:
            - S3Bucket
            - Arn
          - Fn::Sub:
            - ${varS3BucketArn}/*
            - varS3BucketArn:
                Fn::GetAtt:
                - S3Bucket
                - Arn
          Principal:
            AWS: '*'
          Condition:
            StringEquals:
              s3:DataAccessPointAccount:
                Fn::Sub: ${AWS::AccountId}
  S3AccessPoint:
    Type: AWS::S3::AccessPoint
    Properties:
      Bucket:
        Ref: S3Bucket
      Name: resize-ap
  S3ObjectLambdaAccessPoint:
    Type: AWS::S3ObjectLambda::AccessPoint
    Properties:
      Name: resize-olap
      ObjectLambdaConfiguration:
        SupportingAccessPoint:
          Fn::Sub: arn:aws:s3:${AWS::Region}:${AWS::AccountId}:accesspoint/${S3AccessPoint}
        TransformationConfigurations:
        - Actions:
          - GetObject
          ContentTransformation:
            AwsLambda:
              FunctionArn:
                Fn::GetAtt:
                - ResizeFunction
                - Arn
              FunctionPayload: test-payload
  ResizeFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ResizeFunction
      Handler: app.handler
      Runtime: nodejs12.x
      MemorySize: 2048
      Policies:
      - S3CrudPolicy:
          BucketName:
            Ref: S3Bucket
      - Statement:
        - Effect: Allow
          Action: s3-object-lambda:WriteGetObjectResponse
          Resource: '*'
    Metadata:
      SamResourceId: ResizeFunction
Outputs:
  S3BucketName:
    Value:
      Ref: S3Bucket
    Description: S3 Bucket for object storage.
  S3AccessPointArn:
    Value:
      Ref: S3AccessPoint
    Description: Name of the S3 access point.
  S3ObjectLambdaAccessPointArn:
    Value:
      Fn::GetAtt:
      - S3ObjectLambdaAccessPoint
      - Arn
    Description: ARN of the S3 Object Lambda access point.
  ResizeFunctionArn:
    Value:
      Ref: ResizeFunction
    Description: ResizeFunction ARN.
